<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Test Calendar with events</strong>
    <ion-button color="primary" size="default" (click)="openCalModal()">
      <ion-text color="light" >Open Calendar</ion-text>
    </ion-button>
  </div>
</ion-content>
